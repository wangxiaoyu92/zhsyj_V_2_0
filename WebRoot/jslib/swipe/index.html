<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swipe JS - 移动WEB页面内容触摸滑动类库演示页面 - 觉唯</title>

<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="stylesheet" href="main.css"/>
<style>
.swipe {
	overflow: hidden;
	visibility: hidden;
	position: relative;
}
.swipe-wrap {
	overflow: hidden;
	position: relative;
}
.swipe-wrap > figure {
	float: left;
	width: 100%;
	position: relative;
}

.erweima {text-align:center;}
.erweima img {border:6px solid #FFF; margin-right:20px;}

.title {background-color:#222; width:100%; position:fixed; top:0; left:0; font-size:12px; font-family:Verdana, Geneva, sans-serif; z-index:99999;}
.title a {color:#999; text-decoration:none; line-height:24px; padding:0 10px; letter-spacing: 1px;}
.title_r {float:right;}
.title_l {float:left;}
.title a:hover {background:#000;}

</style>
</head>
<body class="page-swipe">
<div class="title">
    <a class="title_l" target="_blank" title="返回首页" href="http://www.jiawin.com"><strong>«</strong> 觉唯</a>
    <a class="title_r" href="http://www.jiawin.com/swipe-mobile-touch-slider" title="返回文章">返回文章：Swipe JS - 移动WEB页面内容触摸滑动类库</a>
</div>

<header>
  <div id="slider" class="swipe" style="visibility: visible;">
    <div class="swipe-wrap">
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations1.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations2.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations3.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/fiftyandtwothirds3.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
    </div>
  </div>
  <nav>
    <ul id="position">
      <li class="on"></li>
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
    </ul>
  </nav>
</header>

<footer>
<p class="erweima"><a target="_blank" href="http://www.jiawin.com">Demos by: www.jiawin.com 觉唯</a></p>
</footer>

<script src="swipe.js"></script> 
<script>
var slider =
  Swipe(document.getElementById('slider'), {
    auto: 3000,
    continuous: true,
    callback: function(pos) {

      var i = bullets.length;
      while (i--) {
        bullets[i].className = ' ';
      }
      bullets[pos].className = 'on';

    }
  });
var bullets = document.getElementById('position').getElementsByTagName('li');
</script>
</body>
